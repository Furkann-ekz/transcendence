services:
  nginx:
    image: nginx:latest
    container_name: transcendence_nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - transcendence_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # --- BU SATIRLARI EKLE/GÜNCELLE ---
    # Uygulamayı --inspect bayrağıyla başlatarak hata ayıklama portunu açar.
    # 0.0.0.0 adresi, Docker dışından (yani kendi makinemizden) erişime izin verir.
    env_file:
      - secrets/.env
    command: [ "node", "--inspect=0.0.0.0:9229", "server.js" ]
    ports:
      # Hata ayıklama portunu makinemize bağlıyoruz.
      - "9229:9229"
    # --- EKLEME/GÜNCELLEME SONU ---
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - transcendence_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: transcendence_frontend
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - backend
    networks:
      - transcendence_network

  # --- Monitoring Stack ---
  prometheus:
    image: prom/prometheus:latest
    container_name: transcendence_prometheus  # Container'ı tanımlamak için
    ports:
      - "9090:9090"
    volumes:
      - ./devops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./devops/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'  # Config reload için
    restart: unless-stopped  # Otomatik yeniden başlatma
    networks:
      - transcendence_network

  grafana:
    image: grafana/grafana:latest
    container_name: transcendence_grafana  # Container'ı tanımlamak için
    ports:
      - "3000:3000"
    volumes:
      - ./devops/grafana/provisioning/:/etc/grafana/provisioning/
      - ./devops/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana  # Dashboard'ları saklamak için
    environment:
      - GF_SECURITY_ADMIN_USER__FILE=/run/secrets/grafana_user
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/grafana_password
      - GF_USERS_ALLOW_SIGN_UP=false  # Güvenlik: Yeni kullanıcı kaydını engeller
    secrets:
      - grafana_user
      - grafana_password
    restart: unless-stopped  # Otomatik yeniden başlatma
    networks:
      - transcendence_network

  node_exporter:
    image: prom/node-exporter:latest
    container_name: transcendence_node_exporter  # Container'ı tanımlamak için
    ports:
      - "9100:9100"  # Standart node_exporter portu
    volumes:
      - db-metrics:/var/lib/node_exporter/textfile_collector
    command:
      - '--collector.textfile.directory=/var/lib/node_exporter/textfile_collector'
    restart: unless-stopped  # Otomatik yeniden başlatma
    networks:
      - transcendence_network

# --- Top-level Definitions ---
volumes:
  prometheus-data:
  grafana-data:
  db-metrics:

secrets:
  backend_env:
    file: secrets/.env
  grafana_user:
    file: secrets/GFuser
  grafana_password:
    file: secrets/GFpass

networks:
  transcendence_network:
    driver: bridge